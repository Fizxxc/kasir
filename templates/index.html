<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mall Cashier System</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 20px;
        padding: 20px;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background: white;
    }

    h1 {
        font-size: 2.5em;
        color: #444;
        text-align: center;
    }

    h2, h3 {
        font-size: 1.8em;
        color: #555;
        text-align: center;
        margin-bottom: 10px;
    }

    form {
        margin-bottom: 20px;
    }

    label {
        font-size: 1.1em;
        color: #666;
        margin-bottom: 5px;
        display: block;
    }

    input[type="text"], input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 1em;
    }

    button {
        background-color: #5cb85c;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 1.1em;
        cursor: pointer;
        margin-right: 10px;
    }

    button:hover {
        background-color: #4cae4c;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    table, th, td {
        border: 1px solid #ddd;
    }

    th, td {
        padding: 12px;
        text-align: left;
    }

    th {
        background-color: #f8f8f8;
        color: #333;
        font-size: 1.1em;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    .total {
        font-size: 1.5em;
        color: #333;
        font-weight: bold;
        text-align: right;
    }

    .button-group {
        text-align: center;
        margin-top: 20px;
    }

    @media (max-width: 600px) {
        body {
            padding: 10px;
        }

        table {
            font-size: 0.9em;
        }

        h1, h2, h3 {
            font-size: 1.5em;
        }
    }
</style>

</head>
<body>
    <h1>Mall Cashier System</h1>
    <form action="/add_to_cart" method="POST">
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" required><br><br>

        <label for="item_price">Item Price (Rp):</label>
        <input type="number" step="0.01" id="item_price" name="item_price" required><br><br>

        <label for="item_quantity">Quantity:</label>
        <input type="number" id="item_quantity" name="item_quantity" required><br><br>

        <button type="submit">Add to Cart</button>
    </form>

    <h2>Cart Items</h2>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Price (Rp)</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h3>Total: Rp {{ total_amount }}</h3>

    <form action="/reset" method="POST">
        <button type="submit">Reset Cart</button>
    </form>

    <form action="/checkout" method="POST">
        <button type="submit">Checkout & Generate Receipt</button>
    </form>

    {% if total_amount == 0 %}
    <a href="/download_receipt"><button type="button">Download Receipt</button></a>
    {% endif %}
    
</body>
</html>
